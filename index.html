<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<div class="backgroundimg">
</div>
<body background="images/pngtree-abstract-wavy-shapes-with-a-black-background-image_2609421.jpg">
    <div>
        <img class="gdc" src="images/gdscimg.png" alt="">
    </div>
    <div class="calculator">
        <input class="bineet" type="text" placeholder="0" id="inputbx">
        <div>
            <button class="sign">AC</button> 
            <button class="sign">DEL</button>
            <button class="sign">%</button>
            <button class="sign">/</button>
        </div>
        <div>
            <button>7</button> 
            <button>8</button>
            <button>9</button>
            <button class="sign">*</button>
        </div>
        <div>
            <button>4</button> 
            <button>5</button>
            <button>6</button>
            <button class="sign">-</button>
        </div>
        <div>
            <button>1</button> 
            <button>2</button>
            <button>3</button>
            <button class="sign" >+</button>
        </div>
        <div>
            <button>00</button> 
            <button>0</button>
            <button>.</button>
            <button class="equalsign">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
